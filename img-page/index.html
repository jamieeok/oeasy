<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css"> <!-- 引入外部CSS文件，这里假设CSS文件名为styles.css -->
</head>
<body>
    <!-- banner -->
    <div class="banner">
        <h2>oeasy第一次作业</h2>
    </div>
    <!-- 成语内容 -->
    <div class="content-section">
        <div>
            <h1>掩耳盗铃 yǎn ěr dào líng</h1>
            <ul>
                <li>解释：偷铃铛怕别人听见而捂住自己的耳朵。比喻自己欺骗自己，明明掩盖不住的事情偏要想法子掩盖。</li>
                <li>来源：《吕氏春秋·自知》。</li>
            </ul>
        </div>
        <img src="generated-image1.jpg" alt="掩耳盗铃">
    </div>
    <!-- 生成图片过程描述 -->
    <p>生成图片过程：使用liblib，输入关键词“掩耳盗铃”，将风格参数设置为“插画风”，分辨率参数设置为1920x1080，色彩饱和度参数设置为70%后生成图片。</p>
    <!-- 水印 -->
    <div class="watermark">©️jamieeok</div>
